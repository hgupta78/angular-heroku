<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title class="title">Shiba Inu</mat-card-title>
        <mat-card-subtitle class="subtitle">Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" fxFlexFill>
            <mat-icon>add_shopping_cart
            </mat-icon><span>Add to cart</span>
        </button>
    </mat-card-actions>
</mat-card>
