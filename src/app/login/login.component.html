<form novalidate [formGroup]="loginForm" style="padding: 1rem;">
  <div class="row">
    <div class="col">

    </div>
    <div class="col-5">
      <div id="login-container" class="container-fluid mat-elevation-z8">
        <div class="row">
          <h2 class="primary">Login</h2>

        </div>
        <div class="row">
          <div class="col-md-11">
            <mat-form-field style="display: inherit;">
              <input matInput placeholder="Email address" formControlName="email" required>
              <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
                Please enter email id
              </mat-error>

            </mat-form-field>

          </div>
        </div>

        <div class="row">
          <div class="col-md-11">
            <mat-form-field style="display: inherit;">
              <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password"
                required>
              <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                Please enter password
              </mat-error>
            </mat-form-field>

          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <mat-slide-toggle color="primary">
              <span class="toggle-btn">Remember me</span>
            </mat-slide-toggle>

          </div>
        </div>

<br/>
<br/>
        <div class="row">
          <div class="col-md-10">
            <button mat-raised-button type="submit" color="primary" class="Login-btn" (click)="onLogin()">Login</button>

          </div>
          <div class="col-md-2">
            <button mat-raised-button type="button" class="Sign-Up-btn" (click)="redirectToSignup()">Sign Up</button>

          </div>
        </div>
        <div class="row">
          <div class="footer-sec">
            <br>
            <br>
            <hr>
            <a class="primary">Forgot Password?</a>
            <br>
          </div>

        </div>


      </div>

    </div>
    <div class="col">

    </div>
  </div>
</form>
